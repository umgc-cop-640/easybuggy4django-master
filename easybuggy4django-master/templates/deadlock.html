{% extends "base.html" %}
{% load i18n %}
{% block body %}
{% include "header.html" %}
{% if stack_traces %}
<table class="table table-striped table-bordered table-hover" style="font-size: small;">
    {% for stack_trace in stack_traces %}
    <tr>
        <td>
            {% for line in stack_trace %}
            {{ line }}<br />
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% include "messages.html" %}
{% endblock %}
