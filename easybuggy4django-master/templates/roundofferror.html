{% extends "base.html" %}
{% load i18n %}
{% block body %}
{% include "header.html" %}
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans 'msg.enter.positive.number' %}</p>
    <input type="text" name="number" size="1" maxlength="1" value="{{number}}"/>
    <span> - 0.9 = {{result}}</span><br/><br/>
    <input type="submit" value="{% trans 'label.calculate' %}"/><br/><br/>
    {% include "messages.html" %}
</form>
{% endblock %}
